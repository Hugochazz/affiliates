{% if user_has_created_badges and banner_section is defined %}
  <ul class="banners_nav">
    <li {{ 'current'|class_selected(banner_section) }}>
      <a href="{{ url('my_badges') }}">{{ _('VIEW CURRENT BANNERS') }}</a>
    </li>
    <li {{ 'new'|class_selected(banner_section) }}>
      <a href="{{ url('badges.new.step1') }}">{{ _('Create a new banner') }}</a>
    </li>
  </ul>
  <div class="arrow_indicator_banner {{ banner_section }}"></div>
{% endif %}
